<div class="container">
  <div class="insideContainer">
    <div class="forbuttons">
      <div class="formContainer">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="insideFormContainer">      
          <img src="../../../assets/Images/fundoo.bmp" alt="fundooLogo" width="75px" height="24px">
          <div class="CreateFundooAccount">
            <h2>Sign in</h2>
            <h3>Use your Fundoo Account</h3>
          </div>
          <div class="emailId">
            <mat-form-field appearance="outline" class="noWrapper fixWidth" >
              <mat-label>Email Id</mat-label>
              <input matInput placeholder="" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }"/>
            </mat-form-field>
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
              <div *ngIf="f.email.errors.required">Email Id is required</div>
            </div>
          </div>
          <div class="passwordContainer">
            <div class="password">
              <mat-form-field appearance="outline" class="noWrapper fixWidth flexBtnRow">
                <mat-label>Password</mat-label>
                <input matInput [type]="hideContent ? 'text' : 'password'"  placeholder="" formControlName="password" class="form-control" name="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
              </mat-form-field>
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
              </div>
            </div>
          </div>
          <div class="showpassword">
            <button mat-icon-button aria-label="Example icon-button with a heart icon" (click)="togglemyPasswordFieldType()">
              <mat-icon>{{hideContent ? "visibility":"visibility_off"}}</mat-icon>
            </button><label for="ShowPassword">Show Password</label>
          </div>
        </div>
        <div class="signin">
          <button mat-button class="buttonSignIn">Create account</button>
          <button mat-flat-button class="buttonNext">Next</button>
        </div>
      </form>
      </div>
    </div>
  </div>
</div>
